<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>联系我们</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/bootstrap.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  <style>
  .carousel-control-prev,
   .carousel-control-next{
      width:4%;height:20%;
      top:170px;
      border-radius: 0.25rem;
      background: #666;
   }
   .carousel-indicators li{
       width: 0.6rem;height:0.6rem;
       border-radius: 50%;
       background-color: #fff;
       margin-left:0.2rem ;
       margin-right: 0.2rem;
   }
   .carousel-indicators .active{
       background-color: #2e9197;
   }
  </style>
</head>
<body>
  <div class="containner">
      <div id="lunbo">
          <div id="demo" class="carousel " data-ride="carousel" >
          <!-- 轮播图片-->
          <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="w-100" src="img/header/banner1.png" alt=""/>
            </div>
            <div class="carousel-item">
                <img class="w-100" src="img/header/banner2.png" alt=""/>
            </div>
            <div class="carousel-item">
                <img class="w-100" src="img/header/banner3.png" alt=""/>
            </div>
            <div class="carousel-item">
                <img class="w-100" src="img/header/banner4.png" alt=""/>
            </div>
          </div>  
          <a data-slide="prev" href="#demo" class="carousel-control-prev">
            <span class="carousel-control-prev-icon"></span>
          </a>
          <a data-slide="next" href="#demo" class="carousel-control-next">
            <span class="carousel-control-next-icon"></span>
          </a>
          <!-- 轮播指示器-->
          <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
            <li data-target="#demo" data-slide-to="3"></li>
          </ul>
        </div>
      </div>
  </div>
</body>
</html>
