<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>旅游定制</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/siren.css">
  <script src="js/bootstrap.min.js"></script>
	<script src="js/jquery-3.4.1.min.js"></script>
</head>
<body>
    <header id="header"></header>
    <div class="container">
        <div class="row mx-0">
          <div class="title col-12  px-0">一次定制旅行，应该是这样的
          </div>
          <div class="sub col-12 px-0">
            <ul>
              <li>
                <div class="sl">
                  <div>省心</div>
                </div>
                <span>为你包办旅行所有麻烦事</span>
              </li>
              <li>
                <div class="sl">
                  <div>个性</div>
                </div>
                <span>为你量身打造旅行方案</span>
              </li>
              <li>
                <div class="sl">
                  <div>舒心</div>
                </div>
                <span>为你提供更专业的定制服务</span>
              </li>
              <li>
                <div class="sl">
                  <div>自由</div>
                </div>
                <span>为你设计独一无二的路书</span>
              </li>
              <li>
                <div class="sl">
                  <div>划算</div>
                </div>
                <span>为你节省时间和金钱</span>
              </li>
              <li>
                <div class="sl">
                  <div>安全</div>
                </div>
                <span>为你全程保障旅行安全</span>
              </li>
            </ul>
          </div>
          <div class="sub2 col-12 px-0" style="background-image: url(img/siren/222.jpg)">
            <div class="title">定制流程</div>
            <ul>
              <li>
                <div style="background-image: url(img/siren/step1.png)">
                  <span class="span1">提交需求</span>
									<span class="span2">60分钟内回复</span>
                </div>
              </li>
              <li>
                <img src="img/siren/right-arrow.png" alt="">
              </li>
              <li>
                <div style="background-image: url(img/siren/step2.png)">
                  <span class="span1">方案确认</span>
                  <span class="span2">旅行顾问一对一</span>
                </div>
              </li>
              <li>
                  <img src="img/siren/right-arrow.png" alt="">
              </li>
              <li>
                <div style="background-image: url(img/siren/step3.png)">
                  <span class="span1">敲定付款</span>
                  <span class="span2">旅行顾问落实</span>
                </div>
              </li>
              <li>
                  <img src="img/siren/right-arrow.png" alt="">
              </li>
              <li>
                <div style="background-image: url(img/siren/step4.png)">
                  <span class="span1">确认安排</span>
                  <span class="span2">行程确认单</span>
                </div>
              </li>
              <li>
                  <img src="img/siren/right-arrow.png" alt="">
              </li>
              <li>
                <div style="background-image: url(img/siren/step5.png)">
                  <span class="span1">开启行程</span>
                  <span class="span2">全程如影随形</span>
                </div>
              </li>
            </ul>
          </div>
          <div class="col-2 px-0">
          </div>
          <div class="col-6 px-0">
            <div>
              <table>
                <tr>
                  <td>定制我的行程​​</td>
                </tr>
                <tr>
                  <td>专属定制行程，来一次不拼团</td>
                </tr>
                <tr>
                  <td>您的姓名：<input name="uname" type="text" placeholder="请输入您的姓名"></td>
                </tr>
                <tr>
                  <td>您的电话：<input name="phone" type="text" placeholder="请输入您的电话"></td>
                </tr>
                <tr>
                  <td>出行天数：<input name="num" type="text" placeholder="请输入出行天数"></td>
                </tr>
                <tr>
                  <td>出行人数：<input name="day" type="text" placeholder="请输入出行人数"></td>
                </tr>
                <tr>
                  <td><button>提交</button></td>
                </tr>
              </table>
            </div>
            <div class="col-4 px-0"></div>
          </div>
        </div>
    </div>
    <footer id="footer"></footer>
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
<script>
  var button = document.querySelector("button")
  button.onclick = function(){
    alert("提交成功，稍后一号客服将为您服务")
  }
    </script>
</body>
</html>
